<!-- index.html for 8.1-exercise (alpaca form) -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>8.1-exercise Alpaca form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="/images/favicon.ico">
</head>

<body>
  <div id="alpacaForm" v-cloak>
    <form>
      <fieldset>
        <legend>Alpaca Fan Club Registration</legend>
        <div>
          <label for="firstName">First Name:</label>
          <input id="firstName" v-model="firstName">
        </div>      <div>
          <label for="lastName">Last Name:</label>
          <input id="lastName" v-model="lastName">
        </div>
        <div>
          <label for="streetAddress">Street Address:</label>
          <input id="streetAddress" v-model="streetAddress">
        </div>
        <div>
          <label for="city">City:</label>
          <input id="city" v-model="city">
        </div>
        <div>
          <label>State:</label>
            <select name="" id="" v-model="state">
              <option v-for="state in availableStates" v-bind:value="state.value">{{state.name}}</option>
            </select>
        </div>
        <div class="alpaca-color">
          Favorite alpaca colors:
        </div>
        <div>
          <ul>
            <li v-for="color in colors">
              <label v-bind:for="color.value">
                <input type="checkbox" name="" v-model="selectedColors" v-bind:id="color.value" v-bind:value="color.value">{{color.name}}
              </label>
            </li>
          </ul>
        </div>
        <div class="alpaca-status">
          <label>Alpaca status:</label>
          <textarea name="" id="" cols="30" rows="10" v-model="status">
          </textarea>
        </div>
      </fieldset>
      <div class="output">
        <h3>Output</h3>
        First Name: {{firstName}}<br>
        Last Name: {{lastName}}<br>
        Street Address: {{streetAddress}}<br>
        City: {{city}}<br>
        State: {{state}}<br>
        Color: {{selectedColors}}<br>
        Status: {{status}}
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="8.1-exercise.js"></script>

</body>
</html>
